<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Towers of Hanoi</title>
  <link rel="stylesheet" href="css/towers-of-hanoi.css" />
</head>
<body>
  <a href="index.html#portfolio"><img src="img/back_button.png" class="img-responsive" id="back_button"></a>
  <h1 style="color:white;">Towers of Hanoi</h1>
  <hr class="colored">
  <p style="color:white;">This classic game was made using JavaScript &#38; jQuery.</p>
  <div id="game">
    <div data-stack="1">
      <div data-block="100"></div>
      <div data-block="75"></div>
      <div data-block="50"></div>
      <div data-block="25"></div>
    </div>
    <div data-stack="2">
    </div>
    <div data-stack="3">
    </div>
  </div>
  <div id="announcer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script type="text/javascript" src="js/towers-of-hanoi.js"></script>
</body>
</html>
